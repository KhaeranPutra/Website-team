<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kedai Rakjat</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('BackgroundWeb1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Fredoka One', cursive;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: white;
      position: absolute;
      top: 20px;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
    }

    .btn-custom {
      font-weight: bold;
      border-radius: 1rem;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(26, 58, 148, 0.5);
      border-color: #1a3a94;
    }

    a {
      display: block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #1a3a94;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="title">Kedai Rakjat</div>

  <form class="login-box" action="halamanutama.html" method="GET">
    <h2 class="text-center text-primary mb-4">ENTER YOUR ACCOUNT!</h2>

    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>

    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="d-grid mb-2">
      <button type="submit" class="btn btn-primary btn-custom">LOGIN</button>
    </div>

    <div class="text-center">
      <a href="#">Forget password?</a>
    </div>

    <div class="d-grid mt-3">
      <button type="button" class="btn btn-outline-primary btn-custom" onclick="window.location.href='daftarweb.html'">CREATE AN ACCOUNT</button>
    </div>
  </form>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
