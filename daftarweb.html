<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kedai Rakyat - Create Account</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-image: url('BackgroundWeb1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .register-container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      padding: 0.7rem;
      width: 100%;
    }
    h2 {
      color: #483D8B;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .form-control:focus {
      border-color: #1E90FF;
      box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
    }
    .btn-primary {
      background-color: #1E90FF;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00BFFF;
    }
    .back-to-login:hover {
      color: #1E90FF;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="register-container w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">Create New Account</h2>

    <form>
      <div class="mb-3">
        <label for="reg-username" class="form-label">Username</label>
        <input type="text" class="form-control" id="reg-username" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label for="reg-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="reg-email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="reg-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="reg-password" placeholder="Create a password" required>
      </div>

      <div class="mb-3">
        <label for="reg-confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="reg-confirm-password" placeholder="Re-enter password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" checked>
            <label class="form-check-label" for="genderMale">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
            <label class="form-check-label" for="genderFemale">Female</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <div class="d-flex gap-2">
          <select class="form-select" id="dob-day" required>
            <option value="">Day</option>
            <!-- Tambahkan opsi hari via JavaScript jika diperlukan -->
          </select>
          <select class="form-select" id="dob-month" required>
            <option value="">Month</option>
            <!-- Tambahkan opsi bulan -->
          </select>
          <select class="form-select" id="dob-year" required>
            <option value="">Year</option>
            <!-- Tambahkan opsi tahun -->
          </select>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <div class="text-center mt-3">
        <a href="loginweb.html" class="text-decoration-none back-to-login">Already have an account? Login here</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
