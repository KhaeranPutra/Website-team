<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kedai Rakjat Official Marketplace</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fc;
    }

    .hero {
      background: linear-gradient(to bottom, #003366, #0059b3);
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .category img, .promo-box img {
      width: 100%;
      border-radius: 10px;
    }

    .category {
      border: 2px solid #003366;
      border-radius: 15px;
      background-color: #e0f0fc;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .promo-box {
      background-color: #3957ed;
      border-radius: 15px;
      padding: 1rem;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .promo-box:hover {
      transform: scale(1.03);
    }

    header {
      background-color: #003366;
    }

    .nav-link {
      color: white !important;
    }

    .nav-link:hover {
      color: #66b2ff !important;
    }

    .logo-text {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .search-input {
      border-radius: 30px;
    }

    .search-button {
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <!-- Header/Navbar -->
  <header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo-text">KEDAI RAKJAT</div>
      <nav class="d-flex gap-3">
        <a href="#" class="nav-link">HOME PAGE</a>
        <a href="#" class="nav-link">ABOUT US</a>
        <a href="#" class="nav-link">PRODUCT</a>
        <a href="#" class="nav-link">BLOG</a>
        <a href="#" class="nav-link">CONTACT</a>
        <a href="#" class="nav-link">MY ACCOUNT</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="display-4 fw-bold mb-3">Kedai Rakjat Official Marketplace</h1>
      <p class="lead mb-4">Kedai Rakjat is an online shopping platform that makes it easier for you to shop for various items.</p>
      <form class="row justify-content-center gx-2">
        <div class="col-md-6 col-sm-8 mb-2">
          <input type="text" class="form-control search-input px-4 py-2" placeholder="type | denim jacket..." />
        </div>
        <div class="col-auto mb-2">
          <button type="submit" class="btn btn-primary search-button px-4 py-2">SEARCH</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row g-4 justify-content-center">
        <div class="col-6 col-md-2">
          <div class="category">
            <img src="Gambar2.png" alt="Fashion">
            <p class="fw-bold mt-2">Fashion</p>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div class="category">
            <img src="Gambar3.png" alt="Shoes">
            <p class="fw-bold mt-2">Shoes</p>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div class="category">
            <img src="Gambar4.png" alt="Books">
            <p class="fw-bold mt-2">Books</p>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div class="category">
            <img src="Gambar5.png" alt="Electronics">
            <p class="fw-bold mt-2">Electronics</p>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div class="category">
            <img src="Gambar6.png" alt="Top Up">
            <p class="fw-bold mt-2">Top Up</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Promotions Section -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4 justify-content-center">
        <div class="col-md-4">
          <div class="promo-box">
            <img src="Gambar7.png" alt="Discount">
          </div>
        </div>
        <div class="col-md-4">
          <div class="promo-box">
            <img src="Gambar8.png" alt="Sale Off">
          </div>
        </div>
        <div class="col-md-4">
          <div class="promo-box">
            <img src="Gambar9.png" alt="Books Discount">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
